<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header>
    <div class="header__inner">
        <a class="logo" href="#">
            <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item"><a class="menu__list-item--link menu__list-item--link-active" href="#">Home +</a></li>
                <li class="menu__list-item"><a class="menu__list-item--link" href="#">About</a></li>
                <li class="menu__list-item"><a class="menu__list-item--link" href="#">Services</a></li>
                <li class="menu__list-item"><a class="menu__list-item--link" href="#">Pages +</a></li>
                <li class="menu__list-item"><a class="menu__list-item--link" href="#">News</a></li>
                <li class="menu__list-item"><a class="menu__list-item--link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-nav">
            <a class="user-nav__link user-nav__link-search" href="#">
                <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
            </a>
            <div class="user-nav__sales">
                <a class="user-nav__link user-nav__sales-link-heart" href="#">
                    <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
                    <span class="user-nav__num">0</span>
                </a>
                <a class="user-nav__link user-nav__sales-link-basket" href="#">
                    <img class="user-nav__link-img" src="images/icons/basket.svg" alt="basket icon">
                    <span class="user-nav__num">0</span>
                </a>
            </div>

            <a class="user-nav__link user-nav__link-menu" href="#">
                <img class="user-nav__link-img" src="images/icons/menu.svg" alt="menu icon">
            </a>
        </div>
    </div>
</header>

<script src="js/main.min.js"></script>
</body>
</html>
